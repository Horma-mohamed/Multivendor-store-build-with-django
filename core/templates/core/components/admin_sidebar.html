
{% url 'vendor_orders' as vendor_orders %}
{% url 'vendor_products' as vendor_products %}
{% url 'vendor_settings' as vendor_settings %}
{% url 'vendor_plans' as vendor_plans %}
{% url 'vendor_home' as vendor_home %}
<nav id="admin-sidebar" class="w-full lg:h-full h-[100vh] relative z-[9999] bg-gray-00 flex flex-col lg:rounded-l-xl bg-sky-600 pl-4 ">
<a href="{% url 'frontpage' %}">
    <div class="w-full h-14 rounded-lg bg-gray-0 mt- my-4 mr-4 flex justify-center ">
        <h1 class="text-4xl font-bold text-gray-50 font-sand" >MARKET</h1>
    </div>
</a>
<ul class="w-full space-y-6 mt-10 transform duration-500 ">
    <li class="  {% if request.path == vendor_home %}dashboard_list{%else%}'Nothing'{% endif %} relative  w-full py-2 flex items-center   text-sky-900  rounded-l-full">
        <b class=" b1 absolute transform duration-500 " ></b>
        <b class=" b2 absolute " ></b>
        <i class="ri-dashboard-line   text-gray-100 ri-xl mx-4 icon "></i>
        <span class="text-xl font- text-gray-100"> <a href="{{vendor_home }}">Dashboard</a> </span>
    </li>
    
        <li class=" {% if request.path == vendor_orders %}dashboard_list{%else%}'Nothing'{% endif %}  relative  w-full py-2 flex items-center   text-sky-900  rounded-l-full">
            <b class=" b1 absolute " ></b>
            <b class=" b2 absolute " ></b>
            <i class="ri-shopping-basket-line  text-gray-100 ri-xl mx-4 icon "></i>
         <span class="text-xl font- text-gray-100  "> <a href="{{ vendor_orders }}"> Orders</a> </span>
            
        </li>
    
    
        <li class="  {% if request.path == vendor_products %}dashboard_list{%else%}'Nothing'{% endif %} relative  w-full py-2 flex items-center   text-sky-900  rounded-l-full">
            <b class=" b1 absolute " ></b>
            <b class=" b2 absolute " ></b>
            <ion-icon name="pricetags-outline" class=" mx-4 text-2xl text-gray-200 icon" ></ion-icon>
            <span class="text-xl font- text-gray-100  "><a href="{{vendor_products}}">Products</a></span>
        </li>
    
    <li class="  {% if request.path == vendor_settings %}dashboard_list{%else%}'Nothing'{% endif %}  relative  w-full py-2 flex items-center   text-sky-900  rounded-l-full">
        <b class=" b1 absolute " ></b>
        <b class=" b2 absolute " ></b>
        <i class="ri-settings-2-fill  text-gray-100 ri-xl mx-4 icon"  ></i>        
        <span class="text-xl font- text-gray-100"><a href="{{vendor_settings}}">Settings</a> </span>
    </li>
    <li class=" {% if request.path == vendor_plans %}dashboard_list{%else%}'Nothing'{% endif %}  relative  w-full py-2 flex items-center   text-sky-900  rounded-l-full">
        <b class=" b1 absolute " ></b>
        <b class=" b2 absolute " ></b>
        <i class="ri-calendar-2-line icon ri-xl  text-gray-100 mx-4"></i>
        <span class="text-xl font- text-gray-100"><a href="{{vendor_plans}}">Plans</a></span>
    </li>
</ul>
</nav>

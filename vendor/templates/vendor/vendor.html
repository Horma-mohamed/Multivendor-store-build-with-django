{% extends 'core/base.html' %}

{% block title %} Vendor | {{ vendor.name }} {% endblock title %}

{% block content %}

<div class=' w-full space-y- '>
  <div class='w-full flex justify-center  '>
    <h1 class='text-2xl font-bold is-uppercase '>
        {{ vendor.name }}
    </h1>
  </div>
 
    <div class=' flex flex-warp space-x-4  mt-10'>

      {% for product in vendor.products.all  %}
    
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src={{ product.thumb.url }}>
          </figure>
        </div>
        
          <div class="card-content flex justify-between p-2 ">
            <div class="title">
                {{ product.title }}
            </div>
            <div class="price text-md text-gray-600 font-light">
              ${{ product.price }}
          </div>
          </div>
          
            <footer class="card-footer">
              <a href="#" class="card-footer-item"></a>
              <a href={% url 'product' product.category.slug product.slug %} class="card-footer-item">View</a>
              <a href="#" class="card-footer-item"></a>
            </footer>
          
        </div>
      
      
    {% endfor %}

    </div>

</div>

{% endblock content %}
